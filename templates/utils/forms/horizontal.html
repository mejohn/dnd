{% load forms %}

{% if form.non_field_errors %}
<div class="row">
    <div class="{{ sizes|default:'lg-9 md-7'|inversecols }}"></div>
    <div class="{{ sizes|default:'lg-9 md-7'|cols }}">
        <div class="text-danger">
            The following errors have occurred:
            {{ form.non_field_errors }}
        </div>
    </div>
</div>
{% endif %}

{% for field in form %}
{% include field|template with field=field %}
{% endfor %}
